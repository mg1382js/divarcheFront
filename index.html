<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>DIVARCHE</title>
    <link rel="icon" type="image/x-icon" href="image/logo.jpg">


</head>

<body>
<header>
    <div class="container-fluid ">
        <div class="row shadow-lg p-3 mb-5 bg-white rounded">
            <div class="col-md-1">
                <a class="navbar"><img src="image/logo.jpg" width="100px"></a>
            </div>
            <div class="col-md-1 mt-4 h-25">

                <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                        data-bs-target="#Modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                        <path
                                d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                    </svg>
                    <span class="text-black" id="citySelect"></span>
                </button>
                <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="ModalLabel">انتخاب شهر</h5>
                            </div>
                            <div class="modal-body" id="modalCity">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-7 mt-4">
                <div class="input-group h-25">
                    <div class="form-outline w-75" data-mdb-input-init>
                        <input type="search" id="search" class="form-control w-200"
                               placeholder="جست وجو در همه آگهی ها" aria-label="Search"/>
                    </div>
                    <button class="btn btn-outline-primary rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                        </svg>
                    </button>
                </div>


            </div>
            <div class="col-md-1 mt-4 h-25 dropdown">
                <button type="button" class="btn btn-outline-primary " id="navbarDropdown" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-person" viewBox="0 0 16 16">
                        <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                    </svg>
                </button>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li>
                        <a class="dropdown-item" href="pages/user/login" id ='input'>ورود</a>

                        <a class="dropdown-item" href="pages/user/profile" id="profile">پروفایل</a>

                        <a class="dropdown-item" id="exit">خروج</a>
                    </li>

                </ul>
            </div>
            <div class="col-md-2 mt-4 h-25">
                <button type="button" class="btn btn-outline-danger" id="navbarAddProduct" >
                    ثبت آگهی
                </button>
            </div>
        </div>
    </div>
</header>
<section id="homePage">
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-md-2">
                <ul class="list-group list-group-flush" id='category'>
                    <span class="text-black mb-2">دسته ها</span>
                </ul>
            </div>
            <div class="col-md-10">
                <h2 class="mb-5">آگهی ها</h2>
                <div class="row" style="margin-right: 120px">
                    <div class="col-md-3 border border-light-subtle mb-3 mx-2 w-25 p-3">
                        <div class="row">
                            <div class="col mx-2">
                                <h5>سامسونگ</h5>
                                <p>نو</p>
                                <p>45000</p>
                                <p></p>
                                <button type="button" class="btn btn-outline-primary">more</button>
                            </div>

                            <div class="col">
                                <img src="image/phone1.jpg" class="w-100">
                            </div>

                        </div>
                    </div>


                </div>


            </div>

        </div>
    </div>

</section>
