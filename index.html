<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>DIVARCHE</title>
    <link rel="icon" type="image/x-icon" href="image/logo.jpg">

</head>
<body>
<nav>

        <div class="row shadow-lg p-3 mb-5 bg-white rounded">

                <a class="navbar"><img src="image/logo.jpg" width="100px"></a>
            </div>
            <div class="col">

                <button type="button" class="btn btn-outline-primary"  data-bs-toggle="modal" data-bs-target="#Modal">

                         class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                    </svg>
                    <span class="text-black" id="citySelect" ></span>
                </button>
                <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="ModalLabel">انتخاب شهر</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">انصراف</button>
                                <button type="button" class="btn btn-primary">تایید</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</nav>
<script src="js/bootstrap.bundle.min.js"></script>
